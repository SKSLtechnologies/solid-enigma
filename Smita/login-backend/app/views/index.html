<!doctype html><html> <head> <title>Home</title> <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'> <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <script>$(document).ready(function(){var d=new Date(); var month=d.getMonth()+1; var day=d.getDate(); var currentDate=((''+day).length<2 ? '0' : '') + day + '/' + ((''+month).length<2 ? '0' : '') + month + '/' + d.getFullYear() ; var dt=new Date(); if(dt.getMinutes() < 10){var time=dt.getHours() + ":0" + dt.getMinutes();}else{var time=dt.getHours() + ":" + dt.getMinutes();}document.getElementById("dateAndTime").innerHTML=currentDate + " | " + time; setTimeout(function(){$("#main").removeClass("is-loading");}, 100)}); $(document).click(function(){ window.location.replace("http://localhost:3000/home"); }); </script> <style > body{background: #445; color: #FFF;}#main{background: linear-gradient(to bottom, rgba(0,0,0,0.66) 100%, transparent), url(https://wallpaper-house.com/data/out/10/wallpaper2you_410534.jpg); height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center;}h1{font-family: 'Oswald';font-size: 54px; font-size: 4rem; display: inline-block; padding: 1rem; font-weight: 400; position: relative; opacity: 1; transform: scale(1); transition: transform 0.5s ease, opacity 1s ease;}#dateTimeCurrent{font-family: "Open Sans"; padding: 1rem; font-weight: 400; position: fixed; bottom: 0; right: 0; width: 300px; opacity: 1; transform: scale(1); transition: transform 0.5s ease, opacity 1s ease; font-size: 1.75rem;}.is-loading h1{transform: scale(0.9); opacity: 0;}h1:before, h1:after{height: 2px; width: 100%; content: ""; background: white; display: block; position: absolute; transition: width 0.4s ease; transition-delay: 0.8s;}h1:before{top: 0; left: 0;}h1:after{bottom: 0; right: 0;}.is-loading h1:before, .is-loading h1:after{width: 0;}</style> </head> <body> <div id="main" class="is-loading"> <h1> Homepage </h1> </div><div id="dateTimeCurrent" class="is-loading"> <p id="dateAndTime"></p></div></body></html>
